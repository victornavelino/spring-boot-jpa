<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head2">
        <meta charset="UTF-8" />
        <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA'"></title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
            <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" >
                </head>
                <body>
                    <header th:fragment="header">
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Spring Boot</a>
                                <button class="navbar-toggler" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                        aria-controls="navbarNav" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item"><a class="nav-link active"
                                                                aria-current="page" href="#">Home</a></li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
                                        </li>
                                    </ul>
                                    <ul class="navbar-nav navbar-right" >
                                        <li sec:authorize="!isAuthenticated()"><a
                                                class="btn btn-outline-primary" th:href="@{/login}">Iniciar
                                                Sesion</a></li>
                                        <li sec:authorize="isAuthenticated()" class="dropdown show">
                                            <a class="btn btn-outline-primary dropdown-toggle" href="#"
                                               role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                                <span sec:authentication="name"></span> </a>

                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                <form id="logoutForm" th:action="@{/logout}" method="post">
                                                    <button class="dropdown-item"
                                                            onclick="document.getElementById('logoutForm').submit();"
                                                            type="submit">Sign Out</button>
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                </form>
                                            </div>
                                        </li>
                                    </ul>
                                    <ul class="navbar-nav navbar-right mx-4" >
                                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a></li>
                                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">US</a></li>
                                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a></li>

                                        <li class="dropdown show">
                                            <a class="btn btn-outline-primary dropdown-toggle" href="#"
                                               role="button" id="dropdownLenguaje" data-bs-toggle="dropdown" aria-expanded="false">
                                                 <span th:text="#{text.locale.languaje}"></span></a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownLenguaje">
                                                <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}">ES</a>
                                                <a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">US</a>
                                                <a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" th:text="#{text.locale.de}">DE</a>
                                            </div>
                                            

                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </nav>
                        <div class="alert alert-success" th:if="${success!=null}"
                             th:text="${success}"></div>
                        <div class="alert alert-danger" th:if="${error!=null}"
                             th:text="${error}"></div>
                        <div class="alert alert-warning" th:if="${warning!=null}"
                             th:text="${warning}"></div>
                        <div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
                    </header>
                    <div class="container"></div>
                    <footer th:fragment="footer" class="container">
                        <img alt="logo springboot" th:src="@{/images/spring.png}" />
                        <div sec:autorize="isAuthenticated()">
                            Usuario Logueado: <span sec:authentication="name"></span>
                            Roles: 
                        </div>
                        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
                        <script th:src="@{/js/popper.min.js}"></script>
                        <script th:src="@{/js/jquery-ui.min.js}"></script>
                        <script th:src="@{/js/bootstrap.min.js}"></script>
                    </footer>


                </body>
                </html>
