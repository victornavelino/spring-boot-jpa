<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">
            <div class="card bg-ligth">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs" th:href="@{/form}">Crear
                            Cliente</a>
                        <a th:href="@{'/listar'(format=csv)}" class="btn btn-success btn-xs">CSV</a>
                        <a th:href="@{'/listar'(format=xml)}" class="btn btn-outline-success btn">XML</a>
                        <a th:href="@{'/listar'(format=json)}" class="btn btn-outline-warning btn">JSON</a>
                    </h4>
                    <table class="table table-striped">
                        <thead>
                            <th sec:authorize="hasRole('ROLE_USER')">Id</th>
                            <th th:text="#{text.client.nombre}">Nombre</th>
                            <th th:text="#{text.client.apellido}">Apellido</th>
                            <th th:text="#{text.client.email}">email</th>
                            <th th:text="#{text.client.createAt}">Fecha</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Crear Factura</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                        </thead>

                        <tbody>
                            <tr th:each="cliente: ${clientes}">
                                <td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs" th:href="@{/ver} + '/' + ${cliente.id}" th:text="${cliente.id}"></a></td>
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.apellido}"></td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${cliente.createAt}"></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs" th:href="@{'/factura/form/'+${cliente.id}}" th:text="'Crear factura'"></a></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
                                                                             th:href="@{/form/}+${cliente.id}" th:text="Editar"></a></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
                                                                             th:href="@{/eliminar/}+${cliente.id}" th:text="Eliminar"
                                                                             onclick="return confirm('Esta seguro que desea eliminar?');"></a></td>
                            </tr>

                        </tbody>
                    </table>
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
