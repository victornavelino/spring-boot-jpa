<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:fragment="paginator">
		<ul>
			<li><span th:if="${page.first}">Primera</span> <a
				th:if="${not page.first}" th:href="@{${page.url}()page=0)"></a></li>

			<li><span th:if="${not page.hasPrevious}">Anterior</span> <a
				th:if="${page.hasPrevious}"
				th:href="@{${page.url}()page=${page.paginaActual-2})}"></a></li>

			<li><span th:if="${not page.hasNext}">Siguiente</span> <a
				th:if="${page.hasNext}"
				th:href="@{${page.url}()page=${page.paginaActual})}"></a></li>
			<li></li>
			<li></li>
			<li><span th:if="${page.last}">Ultima</span> <a
				th:if="${not page.last}"
				th:href="@{${page.url}()page=${page.totalPaginas-1})}"></a></li>

		</ul>

	</nav>

</body>
</html>
