<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${not page.first}"
				th:href="@{${page.url}(page=0)}"></a></li>

			<li class="page-item"><span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.paginaActual-2})}"></a></li>

			<li class="page-item" th:each="item : ${page.paginas}"><span class="page-link"
				th:if="${item.actual}" th:text="${item.numero}"></span> <a
				class="page-link" th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.numero-1})}"
				th:text="${item.numero}"></a></li>

			<li class="page-item"><span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
				<a class="page-link" th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.paginaActual})}"></a></li>

			<li class="page-item"><span class="page-link" th:if="${page.last}">Ultima</span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPaginas-1})}"></a></li>

		</ul>

	</nav>

</body>
</html>
